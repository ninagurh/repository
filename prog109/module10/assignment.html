<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="mystyle.css"/ >
  <title>Module 10</title>
</head>
  
<body>
  
  <br/><br/><br/><br/>
  <div class="slideshow-container">

  <div class="mySlides fade">
    <div class="numbertext">1 / 5</div>
    <img src="img1.jpg" style="width:100%" alt="soup">
    <div class="text">Tomato Bisque</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 5</div>
    <img src="img2.jpg" style="width:100%" alt="breakfast">
    <div class="text">Everything Breakfast</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img src="img3.jpg" style="width:100%" alt="pasta">
    <div class="text">Mushroom Rotini</div>
  </div>
    
  <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="img4.jpg" style="width:100%" alt="veggies">
    <div class="text">Rainbow Tray</div>
  </div>
    
<div class="mySlides fade">
    <div class="numbertext">5 / 3</div>
    <img src="img5.jpg" style="width:100%" alt="meat">
    <div class="text">Apple Smoked Steak</div>
  </div>
    
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>

<footer>
<p><a href="http://validator.w3.org/check?uri=referer" target="_blank"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88" /></a></p>
 <p><a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"><img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"/></a></p>
  </footer>
  
<script src="javascript.js"></script>  
  
</body>
  
  

  
  
</html>
